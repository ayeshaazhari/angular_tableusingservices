<p>Table creation by using Services</p>
<table border>
  <thead>
    <tr>
      <td>Item Name</td>
      <td>Item Category</td>
      <td>Item price</td>
    </tr>
  </thead>
  <tr *ngFor = "let i of index">
     <td>{{ name[i] }}</td>
     <td>{{ category[i] }}</td>
     <td>{{ price[i] }}</td>
  </tr>
  
</table>
